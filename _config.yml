timezone            : Asia/Taipei
encoding            : "utf-8"
side_bar_repo_limit : 3
logo : /favicon.svg
lang : zh_TW

author              : allmwh
github_username     : allmwh
location            : Taipei, Taiwan
email               : jonas870103@gmail.com

markdown            : kramdown
kramdown:
  input             : GFM
highlighter         : rouge
paginate            : 12
lsi                 : false
quiet               : false
future              : true
excerpt_separator   : <!--more-->                # 摘录的分隔符
permalink           : /:year-:month/:title/    # 博文发布的 URL，伪静态
plugins:
  - jekyll-github-metadata                  # github 元信息
  - rouge
  - jekyll-octicons                         # 支持 octions 图标
  - jekyll-paginate                         # 分页
  - jekyll-feed                             # 自动生成 SSR 源
  - jemoji                                  # 解析 emoji
  - jekyll-sitemap                          # 自动生成 sitemap
  - jekyll-seo-tag                          # 自动 SEO 头信息生成
  - jekyll-analytics
